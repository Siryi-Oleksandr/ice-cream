<header class="header">
  <div class="container header__container">
    <a href="./index.html" class="logo">
      <picture>
        <!-- desktop -->
        <source
          media="(min-width:1200px)"
          srcset="
            ./images/icon-img/logo/logo_1200@1x.png 1x,
            ./images/icon-img/logo/logo_1200@2x.png 2x
          "
          type="image/png"
        />

        <!-- tablet -->
        <source
          media="(min-width: 768px)"
          srcset="
            ./images/icon-img/logo/logo_768@1x.png 1x,
            ./images/icon-img/logo/logo_768@2x.png 2x
          "
          type="image/png"
        />

        <!-- mobile -->
        <source
          media="(max-width: 767px)"
          srcset="
            ./images/icon-img/logo/logo_480@1x.png 1x,
            ./images/icon-img/logo/logo_480@2x.png 2x
          "
          type="image/png"
        />
        <img
          class="logo__img"
          src="./images/icon-img/logo/logo_480@1x.png"
          alt="logo"
        />
      </picture>
    </a>

    <nav class="header__nav" id="header-nav">
      <ul class="header__list">
        <li class="header__item">
          <a href="#home" class="header__link">Home</a>
        </li>
        <li class="header__item">
          <a href="#about" class="header__link">How it’s made?</a>
        </li>
        <li class="header__item">
          <a href="#products" class="header__link">Our products</a>
        </li>
        <li class="header__item">
          <a href="#contact" class="header__link">Contact</a>
        </li>
      </ul>
    </nav>

    <div class="header__buttons">
      <button
        class="btn-burger js-open-menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <svg class="btn-burger__icon" width="32" height="32">
          <use href="./images/icon-img/sprite.svg#burger"></use>
        </svg>
      </button>
      <button
        type="button"
        class="btn header__btn js-open-modal"
        data-modal="10"
      >
        Buy now
      </button>
    </div>
  </div>
</header>

<div class="menu js-menu-container" id="mobile-menu">
  <div class="container menu__container">
    <div class="menu__wrapper">
      <a href="./index.html" class="logo">
        <picture>
          <!-- desktop -->
          <source
            media="(min-width:1200px)"
            srcset="
              ./images/icon-img/logo/logo_1200@1x.png 1x,
              ./images/icon-img/logo/logo_1200@2x.png 2x
            "
            type="image/png"
          />

          <!-- tablet -->
          <source
            media="(min-width: 768px)"
            srcset="
              ./images/icon-img/logo/logo_768@1x.png 1x,
              ./images/icon-img/logo/logo_768@2x.png 2x
            "
            type="image/png"
          />

          <!-- mobile -->
          <source
            media="(max-width: 767px)"
            srcset="
              ./images/icon-img/logo/logo_480@1x.png 1x,
              ./images/icon-img/logo/logo_480@2x.png 2x
            "
            type="image/png"
          />
          <img
            class="logo__img"
            src="./images/icon-img/logo/logo_480@1x.png"
            alt="logo"
          />
        </picture>
      </a>
      <button type="button" class="menu__close js-close-menu">
        <svg class="menu__icon" width="32" height="32">
          <use href="./images/icon-img/sprite.svg#close-wt"></use>
        </svg>
      </button>
    </div>
    <nav class="menu__nav">
      <ul class="menu__list">
        <li class="menu__item">
          <a href="#home" class="menu__link">Home</a>
        </li>
        <li class="menu__item">
          <a href="#about" class="menu__link">How it’s made?</a>
        </li>
        <li class="menu__item">
          <a href="#products" class="menu__link">Our products</a>
        </li>
        <li class="menu__item">
          <a href="#contact" class="menu__link">Contact</a>
        </li>
      </ul>
    </nav>

    <button type="button" class="btn menu__btn js-open-modal" data-modal="10">
      Buy now
    </button>
  </div>
</div>

<script
  defer
  src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
  integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
  crossorigin="anonymous"
></script>
<script defer src="./js/mobile-menu.js"></script>
