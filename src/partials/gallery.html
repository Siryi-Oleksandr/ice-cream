<section class="gallery">
  <div class="container">
    <h2 class="visually-hidden">Gallery</h2>

    <ul class="gallery__list">
      <li class="gallery__item">
        <picture>
          <source
            srcset="
              ./images/content-img/gallery/gallery-1_1200@1x.jpg 1x,
              ./images/content-img/gallery/gallery-1_1200@2x.jpg 2x
            "
            media="(min-width: 1200px)"
            type="image/png"
          />
          <source
            srcset="
              ./images/content-img/gallery/gallery-1_768@1x.jpg 1x,
              ./images/content-img/gallery/gallery-1_768@2x.jpg 2x
            "
            media="(min-width: 768px)"
            type="image/png"
          />
          <source
            srcset="
              ./images/content-img/gallery/gallery-1_480@1x.jpg 1x,
              ./images/content-img/gallery/gallery-1_480@2x.jpg 2x
            "
            media="(max-width: 767px)"
            type="image/png"
          />
          <img
            class="gallery__img"
            src="./images/content-img/gallery/gallery-1_480@1x.jpg"
            alt="ice-cream picture "
          />
        </picture>
      </li>
      <li class="gallery__item">
        <picture>
          <source
            srcset="
              ./images/content-img/gallery/gallery-2_1200@1x.jpg 1x,
              ./images/content-img/gallery/gallery-2_1200@2x.jpg 2x
            "
            media="(min-width: 1200px)"
            type="image/png"
          />
          <source
            srcset="
              ./images/content-img/gallery/gallery-2_768@1x.jpg 1x,
              ./images/content-img/gallery/gallery-2_768@2x.jpg 2x
            "
            media="(min-width: 768px)"
            type="image/png"
          />
          <source
            srcset="
              ./images/content-img/gallery/gallery-2_480@1x.jpg 1x,
              ./images/content-img/gallery/gallery-2_480@2x.jpg 2x
            "
            media="(max-width: 767px)"
            type="image/png"
          />
          <img
            class="gallery__img"
            src="./images/content-img/gallery/gallery-2_480@1x.jpg"
            alt="ice-cream picture "
          />
        </picture>
      </li>
      <li class="gallery__item">
        <picture>
          <source
            srcset="
              ./images/content-img/gallery/gallery-3_1200@1x.jpg 1x,
              ./images/content-img/gallery/gallery-3_1200@2x.jpg 2x
            "
            media="(min-width: 1200px)"
            type="image/png"
          />
          <source
            srcset="
              ./images/content-img/gallery/gallery-3_768@1x.jpg 1x,
              ./images/content-img/gallery/gallery-3_768@2x.jpg 2x
            "
            media="(min-width: 768px)"
            type="image/png"
          />
          <source
            srcset="
              ./images/content-img/gallery/gallery-3_480@1x.jpg 1x,
              ./images/content-img/gallery/gallery-3_480@2x.jpg 2x
            "
            media="(max-width: 767px)"
            type="image/png"
          />
          <img
            class="gallery__img"
            src="./images/content-img/gallery/gallery-3_480@1x.jpg"
            alt="ice-cream picture "
          />
        </picture>
      </li>
    </ul>
    <button
      type="button"
      class="btn__slick-left"
      aria-label="slick previous"
    ></button>
    <button
      type="button"
      class="btn__slick-right"
      aria-label="slick next"
    ></button>
  </div>
</section>
