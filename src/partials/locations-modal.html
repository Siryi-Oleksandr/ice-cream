<div class="modal-wrapper">
  <div class="modal locations__modal" data-modal="2">
    <button class="locations__modal--button js-modal-close" type="button">
      <svg width="16" height="16" class="locations__modal--closed">
        <use href="./images/icon-img/sprite.svg#close-blc"></use>
      </svg>
    </button>
    <strong class="locations__text">Our Locations</strong>
    <div class="locations__map">
      <iframe
        class="locations__map--sc"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2541.8663403696614!2d30.531508776701116!3d50.42496187158739!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4d96f5139689b%3A0xa1f7c65300bebad1!2sGoIT!5e0!3m2!1suk!2sua!4v1666363708474!5m2!1suk!2sua"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      >
      </iframe>
    </div>
    <div class="locations__box">
      <a
        class="locations__btn"
        href="https://g.page/goitua?share"
        target="_blank"
        title="Google maps"
        >Open map</a
      >
    </div>
  </div>
</div>
